version: '3'
services:
  front:
    container_name: react
    image: wldusdl34/myblogfront:latest
    restart: always
    ports:
    - "8080"
    networks:
      - lns-network
    
  back:
    container_name: server
    image: wldusdl34/myblogserver:latest
    restart: always
    ports:
      - "9090"
    networks:
      - lns-network

  nginx:
    container_name: nginx
    image: wldusdl34/myblognginx:latest
    restart: always
    ports:
      - "80:80"
    networks:
      - lns-network

networks:
  lns-network:
    driver: bridge